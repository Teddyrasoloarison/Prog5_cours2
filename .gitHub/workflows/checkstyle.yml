name: "Checkstyle Java"
description: "Configuration Checkstyle pour assurer la qualité et la convention de code Java."

version: "1.0"

checkstyle:
  # Chemin vers les fichiers à analyser
  sourceDirectories:
    - "src/main/java"
    - "src/test/java"

  # Règles à appliquer
  rules:
    # Indentation
    Indentation:
      severity: warning
      basicOffset: 4
      tabWidth: 4
      caseIndent: 4
      lineWrappingIndentation: 8

    # Longueur de ligne
    LineLength:
      severity: warning
      max: 120

    # Nom des classes
    ClassName:
      severity: error
      format: "^[A-Z][a-zA-Z0-9]*$"

    # Nom des méthodes
    MethodName:
      severity: error
      format: "^[a-z][a-zA-Z0-9]*$"

    # Nom des variables
    LocalVariableName:
      severity: warning
      format: "^[a-z][a-zA-Z0-9]*$"

    # Espaces avant/accolades
    LeftCurly:
      severity: warning
      option: "eol" # accolade ouvrante en fin de ligne

    # Commentaires obligatoires pour les classes publiques
    JavadocType:
      severity: warning
      scope: "public"

    # Vérifier les imports inutilisés
    UnusedImports:
      severity: error

    # Vérifier la documentation des méthodes publiques
    JavadocMethod:
      severity: warning
      scope: "public"

  # Fichiers à exclure
  exclude:
    - "**/generated/**"
    - "**/resources/**"
    - "**/build/**"
